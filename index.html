<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football</title>

    <!-- Css is used for styling -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="./Assests/Real.gif" alt="REAL Madrid Logo" >
                <span class="profile-name">Real Madrid</span>
                <div class="row round-runs">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span>0</span>
                    <span>-</span>
                    <span>0</span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="./Assests/Heusca.png" alt="Heusca Logo" width="150px" height="150px">
                <span class="profile-name">Huesca</span>
                <div class="row round-runs">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                  
                </div>
            </div>
        </div>
        <div class="row">
            <button id="bat-button">Try Again</button>
            <button id="try-again">Real Madrid Strike</button>
        </div>
        
        </div>
    </div>
</body>
</html>
